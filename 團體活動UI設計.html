<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>活動搜尋</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div id="search">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="event_name">活動名稱</label>
                        <input type="text" class="form-control" name="event_name" id="event_name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="event_people">活動人數</label>
                        <input type="number" class="form-control" name="event_people" id="event_people">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="event_author">設計者</label>
                        <input type="text" class="form-control" name="event_author" id="event_author">
                    </div>
                </div>
                <div class="form-group">
                    <label>活動道具</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_prop" id="prop1">
                        <label for="prop1" class="form-check-label">撲克牌</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_prop" id="prop2">
                        <label for="prop2" class="form-check-label">便條紙</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_prop" id="prop3">
                        <label for="prop3" class="form-check-label">筆</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>標籤</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_tag" id="tag1">
                        <label for="tag1" class="form-check-label">體驗活動</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_tag" id="tag2">
                        <label for="tag2" class="form-check-label">彼此認識</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="event_tag" id="tag3">
                        <label for="tag3" class="form-check-label">團隊凝聚</label>
                    </div>
                </div>
                <button class="btn btn-primary">搜尋活動</button>
            </div>
        </div>
        <div id="events_list" class="mt-5">
            <a class="card mb-3" href="#">
                <div class="card-body">
                    <div class="event d-flex align-items-center w-100" title="活動1">
                        <h5 class="card-title mb-0 mr-3">活動1</h5>
                        <p class="card-text mb-0 mr-3">6-8人</p>
                        <div class="event_tags mr-3">
                            <span class="badge badge-primary mr-1">體驗活動</span>
                            <span class="badge badge-primary">團隊凝聚</span>
                        </div>
                        <div class="author ml-auto">林作者</div>
                    </div>
                </div>
            </a>
            <a class="card mb-3" href="#">
                <div class="card-body">
                    <div class="event d-flex align-items-center w-100" title="活動2">
                        <h5 class="card-title mb-0 mr-3">活動2</h5>
                        <p class="card-text mb-0 mr-3">10-12人</p>
                        <div class="event_tags mr-3">
                            <span class="badge badge-primary mr-1">彼此認識</span>
                            <span class="badge badge-primary">團隊凝聚</span>
                        </div>
                        <div class="author ml-auto">陳設計</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
