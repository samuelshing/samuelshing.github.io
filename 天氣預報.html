                        this.$nextTick(() => {

                processData(data) {
                    const rawLocations = data.records.Locations[0].Location;
                    const processedLocations = rawLocations.map(location => {
                        const tempElement = location.WeatherElement.find(el => el.ElementName === 'æº«åº¦').Time;
                        const apparentTempElement = location.WeatherElement.find(el => el.ElementName === 'é«”æ„Ÿæº«åº¦').Time;

                        const weatherElement = location.WeatherElement.find(el => el.ElementName === 'å¤©æ°£ç¾è±¡').Time;

                        const forecasts = popElement.map(popTime => {
                            const startTime = popTime.StartTime;
                            const currentTemp = tempElement.find(t => t.DataTime === startTime);
                            const currentApparentTemp = apparentTempElement.find(t => t.DataTime === startTime);
                            const currentWx = weatherElement.find(wx => wx.StartTime === startTime);

                            return {

                                pop: popTime.ElementValue[0].ProbabilityOfPrecipitation,
                                temp: currentTemp ? currentTemp.ElementValue[0].Temperature : 'N/A',

                renderAllCharts() {

                renderChart(location) {

                    const ctx = document.getElementById(canvasId);
                    if (!ctx) return; // å¦‚æœæ‰¾ä¸åˆ° canvas å°±ç›´æ¥è¿”å›

                    if (this.chartInstances[location.name]) {

                    this.chartInstances[location.name] = new Chart(ctx.getContext('2d'), {

                            }

                },

                },

                    if ([15, 16, 17, 18, 21, 22, 33, 34, 35, 36, 41].includes(codeNum)) return 'bi bi-cloud-lightning-rain-fill'; // ã€Œé›·é›¨ã€ç›¸é—œä»£ç¢¼å›å‚³ã€Œé–ƒé›»ä¸‹é›¨ã€åœ–ç¤º
                    if ([8, 9, 10, 11, 12, 13, 14, 19, 20, 29, 30, 31, 32, 38, 39].includes(codeNum)) return 'bi bi-cloud-drizzle-fill'; // ã€Œé›¨ã€ç›¸é—œä»£ç¢¼å›å‚³ã€Œä¸‹é›¨ã€åœ–ç¤º
                    if ([24, 25, 26, 27, 28].includes(codeNum)) return 'bi bi-cloud-fog2-fill'; // ã€Œéœ§ã€ç›¸é—œä»£ç¢¼å›å‚³ã€Œéœ§ã€åœ–ç¤º
                    if ([4, 5, 6, 7].includes(codeNum)) return 'bi bi-clouds-fill'; // ã€Œå¤šé›²ã€ç›¸é—œä»£ç¢¼å›å‚³ã€Œå¤šé›²ã€åœ–ç¤º
                    if (codeNum === 1) return 'bi bi-brightness-high-fill'; // ã€Œæ™´å¤©ã€ä»£ç¢¼å›å‚³ã€Œå¤ªé™½ã€åœ–ç¤º

                    return 'bi bi-cloud-fill'; // å¦‚æœä»¥ä¸Šçš†éï¼Œé è¨­å›å‚³ã€Œé™°å¤©ã€åœ–ç¤º
                }
