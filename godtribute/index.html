<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上帝面板</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>

    <script>
        // Firebase 配置 (保持不變)
        const firebaseConfig = {
            apiKey: "AIzaSyAmeGum4RaD7Z8Hu0TuIC2_196taGGlxHU",
            authDomain: "kanghua-a3016.firebaseapp.com",
            projectId: "kanghua-a3016",
            storageBucket: "kanghua-a3016.appspot.com",
            messagingSenderId: "579590905256",
            appId: "1:579590905256:web:4083c95c7ed718307ad19d",
            measurementId: "G-YGP9YJM7HB"
        };
        // 初始化 Firebase (保持不變)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    <style>
        body {
            font-size: 1rem;
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn {
            font-size: 1rem;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.25rem;
            }

            .form-control {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h2 class="mt-5 text-center">上帝面板</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div style="max-width: 100%; margin: auto;">
                            <canvas id="myRadarChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <h2 class="card-title">紀錄屬性</h2>
                        <form @submit.prevent="addGodtribute">
                            <div class="form-group">
                                <label for="attribute">屬性</label>
                                <input list="attributes" v-model="newGodtribute.attribute" class="form-control" id="attribute" placeholder="選擇或輸入上帝屬性" required>
                                <datalist id="attributes">
                                    <option value="慈愛">
                                    <option value="公義">
                                    <option value="良善">
                                    <option value="聖潔">
                                    <option value="智慧">
                                    <option value="榮耀">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <label for="story">故事</label>
                                <input type="text" v-model="newGodtribute.story" class="form-control" id="story" placeholder="寫下體會到上帝屬性的故事" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">新增屬性</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <h2 class="card-title">屬性故事</h2>
                        <div class="mt-2">
                            <div v-for="(godtribute, index) in godtributes" :key="index" class="card mb-2">
                                <div class="card-body d-flex align-items-center justify-content-between">
                                    <div>
                                        <span class="font-weight-bold text-primary mr-1" v-text="godtribute.attribute"></span>
                                        <span class="text-muted" v-text="godtribute.timestamp?.toDate().toLocaleDateString() || '未知'"></span>
                                    </div>
                                    <div class="d-flex">
                                        <button class="btn btn-outline-primary btn-sm mr-1" @click="toggleStory(index)" v-text="godtribute.showStory ? '收起' : '故事'"></button>
                                        <button class="btn btn-danger btn-sm" @click="deleteGodtribute(index, godtribute.id)">刪除</button>
                                    </div>
                                </div>
                                <div v-if="godtribute.showStory" class="card-body">
                                    <div v-if="!godtribute.isEditing">
                                        <p v-text="godtribute.story"></p>
                                        <button class="btn btn-warning btn-sm" @click="editStory(index)">編輯</button>
                                    </div>
                                    <div v-else>
                                        <input type="text" v-model="godtribute.story" class="form-control mb-2">
                                        <button class="btn btn-success btn-sm" @click="saveStory(index, godtribute.id)">儲存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const { createApp, ref, reactive, onMounted, shallowRef } = Vue;

    createApp({
        setup() {
            // 1. 響應式資料 (取代 data)
            const newGodtribute = reactive({
                attribute: '',
                story: ''
            });
            const godtributes = ref([]);
            const myRadarChart = shallowRef(null); // 用來持有 Chart.js 實例

            // 2. 方法 (取代 methods)
            const updateChart = () => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        db.collection('users').doc(user.uid).collection('godtributes').get().then((querySnapshot) => {
                            let labelsSet = new Set();
                            let attributeCount = {};
                            querySnapshot.forEach((doc) => {
                                const data = doc.data();
                                const attribute = data.attribute;
                                if (attribute) {
                                    labelsSet.add(attribute);
                                    if (!attributeCount.hasOwnProperty(attribute)) {
                                        attributeCount[attribute] = 0;
                                    }
                                    attributeCount[attribute]++;
                                }
                            });
                            let labelsArray = Array.from(labelsSet);
                            let finalData = labelsArray.map(label => attributeCount[label] || 0);

                            if (myRadarChart.value) {
                                myRadarChart.value.data.labels = labelsArray;
                                myRadarChart.value.data.datasets[0].data = finalData;
                                myRadarChart.value.update();
                            }
                        }).catch((error) => {
                            console.error('讀取雷達圖資料時發生錯誤: ', error);
                        });
                    } else {
                        console.error('用戶尚未登入');
                        window.location.href = './login.html';
                    }
                });
            };

            const updateGodtributesList = () => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        db.collection('users').doc(user.uid).collection('godtributes').orderBy('timestamp', 'desc').get().then((querySnapshot) => {
                            godtributes.value = querySnapshot.docs.map(doc => {
                                return { ...doc.data(), showStory: false, isEditing: false, id: doc.id };
                            });
                        }).catch((error) => {
                            console.error('讀取 godtributes 紀錄時發生錯誤: ', error);
                        });
                    } else {
                        console.error('用戶尚未登入');
                        window.location.href = './login.html';
                    }
                });
            };

            const addGodtribute = () => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        let updateData = {
                            attribute: newGodtribute.attribute,
                            story: newGodtribute.story,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        db.collection('users').doc(user.uid).collection('godtributes').add(updateData).then(() => {
                            alert('已更新上帝面板！');
                            updateChart();
                            updateGodtributesList();
                            // 清空表單
                            newGodtribute.attribute = '';
                            newGodtribute.story = '';
                        }).catch((error) => {
                            console.error('更新上帝面板時發生錯誤: ', error);
                            if (error.code === 'permission-denied') {
                                alert('權限不足，請聯絡管理員。');
                            }
                        });
                    } else {
                        console.error('用戶尚未登入');
                        window.location.href = 'login.html';
                    }
                });
            };

            const toggleStory = (index) => {
                // 在 Vue 3 中，不再需要 this.$set，直接修改
                godtributes.value[index].showStory = !godtributes.value[index].showStory;
            };

            const editStory = (index) => {
                // 在 Vue 3 中，不再需要 this.$set，直接修改
                godtributes.value[index].isEditing = true;
            };

            const saveStory = (index, id) => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        const updatedStory = godtributes.value[index].story;
                        db.collection('users').doc(user.uid).collection('godtributes').doc(id).update({
                            story: updatedStory
                        }).then(() => {
                            alert('故事已更新！');
                            // 在 Vue 3 中，不再需要 this.$set，直接修改
                            godtributes.value[index].isEditing = false;
                            updateChart();
                        }).catch((error) => {
                            console.error('更新故事時發生錯誤: ', error);
                        });
                    } else {
                        console.error('用戶尚未登入');
                        window.location.href = './login.html';
                    }
                });
            };

            const deleteGodtribute = (index, id) => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        db.collection('users').doc(user.uid).collection('godtributes').doc(id).delete().then(() => {
                            alert('屬性已刪除！');
                            // 直接使用標準的陣列方法
                            godtributes.value.splice(index, 1);
                            updateChart();
                        }).catch((error) => {
                            console.error('刪除屬性時發生錯誤: ', error);
                        });
                    } else {
                        console.error('用戶尚未登入');
                        window.location.href = './login.html';
                    }
                });
            };

            const initChart = () => {
                var ctx = document.getElementById('myRadarChart').getContext('2d');
                myRadarChart.value = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: '上帝面板',
                                data: [],
                                fill: true,
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2,
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            r: {
                                beginAtZero: true,
                                min: 0,
                                ticks: {
                                    stepSize: 1,
                                    font: {
                                        size: 20
                                    }
                                }
                            }
                        }
                    }
                });
                updateChart();
            };

            // 3. 生命週期鉤子 (取代 mounted)
            onMounted(() => {
                initChart();
                updateGodtributesList();
            });

            // 4. 回傳 template 需要用到的所有資料和方法
            return {
                newGodtribute,
                godtributes,
                addGodtribute,
                toggleStory,
                editStory,
                saveStory,
                deleteGodtribute
            };
        }
    }).mount('#app');
</script>
</body>

</html>
